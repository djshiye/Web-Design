<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/?query=lato" />
    <style>
      input {
        height: 35px;
        margin-bottom: 20px;
      }
      button {
        width: 200px;
        height: 35px;
        background-color: white;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <center>
      <a href="index.html">
        <img src="img/ibu_logo.png" alt="LOGO" style="width: 10%" />
      </a>
      <br />
      <h2>International Burch University</h2>
    </center>
    <br />
    <h1>Forgot password</h1>
    <p>Please enter new password</p>
    <br />
    <form action="">
      <table>
        <tr>
          <td>
            <b><label for="">New password</label></b
            ><br />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Enter password" size="40" /><br />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder="Repeat the password"
              size="40"
            /><br />
          </td>
        </tr>
      </table>
      <a href="index.html">
        <button type="button" class="submit"><b>CREATE NEW PASSWORD</b></button>
      </a>
    </form>
  </body>
</html>
