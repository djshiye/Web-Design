<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Profile card</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card bg-light">
                <article class="card-body mx-auto">                   
                    <form>
                        <div class="d-flex justify-content-between">
                            <div class="p-2">First Name</div>
                            <div class="p-2">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100"> <i class="fa fa-user"></i> </span>
                                     </div>
                                    <input name="" class="form-control" placeholder="First Name" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">Last Name</div>
                            <div class="p-2">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text h-100"> <i class="fa fa-user"></i> </span>
                                         </div>
                                        <input name="" class="form-control" placeholder="Last Name" type="text">
                                    </div>                                
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">E-mail</div>
                            <div class="p-2">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100"> <i class="fa fa-envelope" ></i> </span>
                                     </div>
                                    <input name="" class="form-control" placeholder="Email address" type="email">
                                </div>                               
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">Phone</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-phone"></i> </span>
                                    </div>                    
                                    <input name="" class="form-control" placeholder="(+387)62 675 356" type="text">
                                </div>                               
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">Adress</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-home"></i> </span>
                                    </div>                    
                                    <input name="" class="form-control" placeholder="Adress" type="text">
                                </div>                               
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">City</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-home"></i> </span>
                                    </div>                    
                                    <input name="" class="form-control" placeholder="City" type="text">
                                </div>                               
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">State</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-bars"></i> </span>
                                    </div>                    
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select</option>
                                        <option value="1">Bosnia and Herzegovina</option>
                                        <option value="2">Croatia</option>
                                        <option value="3">Serbia</option>
                                      </select>
                                </div>                               
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="p-2">Zip Code</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-home"></i> </span>
                                    </div>                    
                                    <input name="" class="form-control" placeholder="Zip Code" type="text">
                                </div>                               
                            </div>
                        </div>          
                        
                        <div class="d-flex justify-content-between">
                            <div class="p-2">Website</div>
                            <div class="p-2">
                                <div class="form-group input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-globe"></i> </span>
                                    </div>                    
                                    <input name="" class="form-control" placeholder="Website" type="text">
                                </div>                               
                            </div>
                        </div>  
                        
                        <div class="d-flex">
                            <div class="p-2">Do you have hosting?</div>
                            <div class="p-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Yes
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      No
                                    </label>
                                  </div>                             
                            </div>
                        </div>  

                        <div class="d-flex justify-content-between">
                            <div class="p-2">Project Description</div>
                            <div class="p-2">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text h-100"> <i class="fa fa-edit"></i> </span>
                                    </div>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>                               
                            </div>
                        </div>  
                     
                                                         
                    <div class="form-group">
                        <button type="button" class="btn btn-warning text-light">Send <i class="fa fa-paper-plane"></i></button>
                    </div>    
                </form>
                </article>
                </div> 
                
                </div> 
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
