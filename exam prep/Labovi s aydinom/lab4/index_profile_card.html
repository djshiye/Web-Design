<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Profile card</title>
  </head>

  <style>
    body {
      background-image: url("img/brick.jpg");
      background-color: #cccccc;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .card {
      border-radius: 0;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
        rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
        rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    .profile_pic {
      width: 100px;
    }
  </style>
  <body>
    <div class="container">
      <div class="card card-body p-4" style="margin-top: 20px; width: 40rem">
        <img
          src="img/istockphoto-1171169127-612x612.jpg"
          class="card-img-top rounded-circle mx-auto d-block profile_pic"
          alt="..."
          style="width: 160px; padding: 10px"
        />
        <div class="card-body">
          <form role="form">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="password" class="validate" />
                <label for="name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="password" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="last_name" type="text" class="validate" />
                <label for="Phone">Phone</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="adress" type="text" class="validate" />
                <label for="Adress">Adress</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Language</option>
                  <option value="1">English</option>
                  <option value="2">German</option>
                  <option value="3">Spanish</option>
                  <option value="3">Bosnian</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="adress" type="date" class="validate" />
                <label for="date">Date of Birth</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="slogan" type="text" class="validate" />
                <label for="Adress">Slogan</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" />
                <label for="Twitter">Twitter</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="LinkedIn">LinkedIn</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" />
                <label for="Twitter">Facebook</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="LinkedIn">Google</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
