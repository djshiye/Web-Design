<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <form action="/action_page.php">
            <div class="form-inline">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John">
            </div>
            <div class="form-inline">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe">
            </div>
            <div class="form-inline">
                <label for="email">E-Mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@johned.com">
            </div>
            <div class="form-inline">
                <label for="phone_number">Phone #:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="061247365">
            </div>
            <div class="form-inline">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Ramiza Zmaja 36">
            </div>
            <div class="form-inline">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Zivinice">
            </div>
            <div class="form-inline">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state">
                    <option value="">Please select your state</option>
                    <option value="Federacija">Federacija</option>
                    <option value="Republika Srbska">Republika Srbska</option>
                    <option value="Brcko Distrikt">Brcko Distrikt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
