<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->

    <title>Task 2</title>
</head>

                <div class="pfp-rectangle">
                    <input type="file" id="myFile">

                    <input type="text" class="form-control custom-input" placeholder="E-Mail">

                </div>

                    <input type="text" class="form-control custom-input" placeholder="Phone">
                    <i class="bi bi-phone"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-input" placeholder="Address">
                    <i class="bi bi-map"></i>
